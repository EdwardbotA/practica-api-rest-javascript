<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The movies</title>
        <link rel="stylesheet" href="./styles/app.css" />
    </head>
    <body>
        <header id="header" class="header-container">
            <span class="header-arrow inactive">&lt;</span>
            <h1 class="header-title">The movies</h1>
            <h1 class="header-title header-title--categoryView inactive">Accion</h1>

            <form id="searchForm" class="header-searchForm">
            <input type="text" placeholder="Vengadores" />
            <button id="searchBtn">üîç</button>
            </form>
        </header>

        <section id="trendingPreview" class="trendingPreview-container">
            <div class="trendingPreview-header">
                <h2 class="trendingPreview-title">Tendencias</h2>
                <button class="trendingPreview-btn">Ver m√°s</button>
            </div>

            <article class="trendingPreview-movieList">
                <div class="movie-container movie-container--loading"></div>
                <div class="movie-container movie-container--loading"></div>
                <div class="movie-container movie-container--loading"></div>
            </article>
        </section>

        <section id="categoriesPreview" class="categoriesPreview-container">
            <h2 class="categoriesPreview-title">Categorias</h2>

            <article class="categoriesPreview-list">
                <div class="category-container category-container--loading"></div>
                <div class="category-container category-container--loading"></div>
                <div class="category-container category-container--loading"></div>
            </article>
        </section>

        <section id="liked" class="liked-container">
            <div class="liked-header">
                <h2 class="liked-title">Peliculas favoritas</h2>
            </div>

            <article class="liked-movieList">
                <div class="movie-container">
                    <img class="movie-img" alt="Rebel Moon - Part One: A Child of Fire" src="https://image.tmdb.org/t/p/w300/ui4DrH1cKk2vkHshcUcGt2lKxCm.jpg">
                </div>
            </article>
        </section>

        <section id="genericList" class="genericList-container inactive">
            <div class="movie-container movie-container--loading"></div>
            <div class="movie-container movie-container--loading"></div>
            <div class="movie-container movie-container--loading"></div>
        </section>

        <section id="movieDetail" class="movieDetail-container inactive">
            <h1 class="movieDetail-title">Deadpool</h1>
            <span class="movieDetail-score">7.6</span>
            <p class="movieDetail-description">
                Wisecracking mercenary Deadpool battles the evil and powerful Cable and other bab guys to save a boy's life.
            </p>

            <article class="categories-list">
                <div class="category-container category-container--loading"></div>
                <div class="category-container category-container--loading"></div>
                <div class="category-container category-container--loading"></div>
            </article>

            <article class="relatedMovies-container">
                <h2 class="relatedMovies-title">Peliculas Similares</h2>

                <div class="relatedMovies-scrollContainer">
                    <div class="movie-container movie-container--loading"></div>
                    <div class="movie-container movie-container--loading"></div>
                    <div class="movie-container movie-container--loading"></div>
                    </div>
            </article>
        </section>

        <footer>Hecho por Edward Botello</footer>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./src/private.js"></script>
        <script src="./src/nodes.js"></script>
        <script src="./src/main.js"></script>
        <script src="./src/navigation.js"></script>
    </body>
</html>
